<div class="container col-md-6 col-md-offset-3">

  <!--========= Template Form Example =============-->
  <h2>Login</h2>
  <form (ngSubmit)="login()" #formCtrl="ngForm">
    <!--<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>-->
    <!--<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">-->
      <!--<label for="username">Username</label>-->
      <!--<input id="username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required maxlength="20"/>-->
      <!--<div *ngIf="f.submitted && !username.valid" class="help-block alert alert-danger">Username is required</div>-->
    <!--</div>-->
    <!--<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">-->

      <!--<input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required maxlength="100" />-->
      <!--<div *ngIf="f.submitted && !password.valid" class="help-block alert alert-danger">Password is required</div>-->
    <!--</div>-->
    <mat-form-field class="example-full-width">
      <input matInput id="username" type="text" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Username" maxlength="20">
    </mat-form-field>
    <mat-error *ngIf="username.hasError('required')">
      Username is <strong>required</strong>
    </mat-error>

    <mat-form-field class="example-full-width">
      <input matInput id="password" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password" [type]="hidePassword ? 'password' : 'text'" maxlength="100">
      <mat-icon style="color: lightgray; cursor:pointer;" matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <mat-error *ngIf="password.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>

    <div class="form-group flex">
      <button mat-raised-button [disabled]="loading || formCtrl.form.invalid" class="">Login</button>
      <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
      <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </div>
  </form>
</div>
