<!--The alert component template contains the html for displaying alert messages at the top of the page.-->
<div class="container col-md-6 col-md-offset-3">
  <div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error', 'alert-warning': message.type === 'warning' }" (click)="close()">{{message.text}}</div>
</div>
